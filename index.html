<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onnit Project Theme</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    <header>

      <div class="bg-black text-center p-2">
        <a href="#" class="text-s text-white">Save up to 30% when you bundle!</a>
        <a href="#" class="text-s text-white underline uppercase">Shop Now</a>
      </div>
      <div class="container mx-auto flex justify-between items-center">
        <div class="bg-grey-100 justify-between p-2 text-s text-black uppercase">
          <a href="#">Invite friends & get $20</a>

        <ul class="flex gap-3 text-s text-black">
          <li><a href="#">Search <i class="fa-solid fa-magnifying-glass"></i></a></li>

          <li><a href="#">Favorites <i class="fa-regular fa-heart"></i></a></li>
          <li><a href="#">Bag <i class="fa-solid fa-bag-shopping"></i></a></li>
        </ul>

      <div class="bg-white">
        Onnit
      </div>

    <script src="js/app.js"></script>

</html>
